<header>
    Game - {{ vm.game.id }}
</header>

<tabset vertical="true" type="pills">
    <tab heading="Away Team">
        <bsk-team-lineup team-name="{{vm.game.awayTeam.name}}" players="vm.game.awayTeam.players"></bsk-team-lineup>
    </tab>
    <tab heading="Home Team">
        <bsk-team-lineup team-name="{{vm.game.homeTeam.name}}" players="vm.game.homeTeam.players"></bsk-team-lineup>
    </tab>
</tabset>
