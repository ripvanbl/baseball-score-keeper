<header><h1>New Game</h1></header>
<form name="newGame" novalidate ng-submit="vm.submit()">
    <div class="form-group" ng-class="{'has-error': newGame.awayTeam.$invalid && (newGame.awayTeam.$dirty || newGame.awayTeam.$touched)}">
        <label for="awayTeam">Away Team</label>
        <select required ng-options="team.name for team in vm.teams | orderBy:'name'" ng-model="vm.awayTeam"></select>
        <div class="help-block has-error" ng-show="newGame.awayTeam.$invalid && (newGame.awayTeam.$dirty || newGame.awayTeam.$touched)">The away team name is required.</div>
    </div>
    
    <div class="form-group" ng-class="{'has-error': newGame.homeTeam.$invalid && (newGame.homeTeam.$dirty || newGame.homeTeam.$touched)}">
        <label for="homeTeam">Home Team</label>
        <select required ng-options="team.name for team in vm.teams | orderBy:'name'" ng-model="vm.homeTeam"></select>
        <div class="help-block has-error" ng-show="newGame.homeTeam.$invalid && (newGame.homeTeam.$dirty || newGame.homeTeam.$touched)">The home team name is required.</div>
    </div>
    
    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="newGame.$invalid">Next</button>
</form>
